{% extends "base.html" %}
{% block title %}
    <title>Error Page</title>
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="/static/style/error.css" />
{% endblock %}
{% block body %}
<body onload="logout_error()">
	<div id="container">
		<h1>{{ error_msg }}</h1>
		<h3>
			Si e' verificato un errore imprevisto tornare alla schermata di
			<a href="/" class="loginlink">LOGIN</a>
		</h3>
	</div>
</body>
{% endblock %}
{% block script %}
	<script src="/static/script/error.js"></script>
{% endblock %}
