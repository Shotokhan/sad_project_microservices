<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Login Vaccini-Covid19</title>
    <link rel="icon" href="/static/image/favicon.ico" />
    <link rel="stylesheet" href="/static/style/login.css" />

</head>

<body>
    <div id="container">
        <a href="/"><h1>Sistema Prenotazione Vaccini anti Covid-19</h1></a>
        
        <!-- <img src="image/logo.png" width="240" height="154" border="5" align="right"> -->

        <form class="form_box" id="formlogin" name="formlogin" method="post">
            <input type="text" name="username" placeholder="Codice Fiscale o id operatore" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="button" name="submit_button" value="Login" onclick="formSubmit_login();">
            <input type="checkbox" id="operatore" name="is_operatore" checked>
            <label for="operatore">Operatore</label><br>
            <input type="reset" name="reset_button" value="Cancella">
        </form>

        <div id="footer">
            <a href="/registrazione" class="registerlink">Registrati</a>
        </div>
    </div>
<script src="/static/script/login.js"></script>
</body>

</html>
